{% extends "base.html" %}
{% block title %}Editar Ciudad{% endblock %}
{% block content %}
<h1>Editar Ciudad</h1>
<form action="{{ url_for('edit_city', index=index) }}" method="post">
  <div class="form-group">
    <label for="ciudad">Ciudad</label>
    <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ ciudad['ciudad'] }}" required>
  </div>
  <div class="form-group">
    <label for="pais">Pa√≠s</label>
    <input type="text" class="form-control" id="pais" name="pais" value="{{ ciudad['pais'] }}" required>
  </div>
  <div class="form-group">
    <label for="dpto">Departamento (opcional)</label>
    <input type="text" class="form-control" id="dpto" name="dpto" value="{{ ciudad['dpto'] }}">
  </div>
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
